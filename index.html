<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>Simple Effect</title>
    <!--plugins-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
</head>
<body>
    <div class="nav type-are">
        <ul>
            <li><a href="javascript:;">Simple Effect</a></li>
            <li><a href="javascript:;">Blog</a></li>
        </ul>
        <ul>
            <li><a href="https://github.com/Mr-medusa/clavichord">View On Github</a></li>
        </ul>
    </div>
    <div class="shock">
        <div class="middle-pen">
            <div class="animations-container">
                <div class="animation-items">
                    <div class="mb10 mr10 checkbox-wrap">
                        <input type="checkbox" id="automation-run-code" checked>
                        <label for="automation-run-code" class="mask-checkbox"></label>
                        <label for="automation-run-code">auto</label>
                    </div>
                    <div class="mb10 mr10 hvr-wobble-vertical">
                        <button id="particles_animation_btn" data-animation-name="Particles" class="flat-buttons">Particles</button>
                    </div>
                    <div class="mb10 mr10 hvr-wobble-vertical">
                        <button id="velocity_animation_btn" data-animation-name="Velocity" class="flat-buttons">Velocity</button>
                    </div>
                </div>
            </div>
            <div class="browser-container">
                <div id="browser">
                    <div class="tab">
                        <div>
                            <i class="icon"></i>
                            <span id="play-animation-title" class="title"></span>
                            <span class="close">×</span>
                        </div>
                        <div><a class="fa fa-plus plus" aria-hidden="true" href="javascript:;"></a></div>
                        <div class="operation">
                            <a id="minimize" class="fa fa-minus" aria-hidden="true" href="javascript:;"></a>
                            <a id="window-scale-trigger" class="fa fa-window-maximize" aria-hidden="true" href="javascript:;"></a>
                            <a id="close" class="fa fa-times" aria-hidden="true" href="javascript:;"></a>
                        </div>
                    </div>
                    <div class="tool-bar">
                        <div>
                            <a id="last" class="fa fa-arrow-left" aria-hidden="true" href="javascript:;"></a>
                            <a id="next" class="fa fa-arrow-right" aria-hidden="true" href="javascript:;"></a>
                            <a id="refresh" class="fa fa-refresh" aria-hidden="true" href="javascript:;"></a>
                        </div>
                        <div>
                            <input type="text" value="" placeholder="http://localhost">
                            <a class="fa fa-bars" aria-hidden="true" href="javascript:;"></a>
                        </div>
                    </div>
                    <div class="content">
                        <div class="sk-three-bounce">
                            <div class="sk-child sk-bounce1"></div>
                            <div class="sk-child sk-bounce2"></div>
                            <div class="sk-child sk-bounce3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="editor-container">
            <div id="editor">
                <div class="tool-bar">
                    <div class="icon"></div>
                    <div class="subject">A BEAUTIFUL CODE EDITOR</div>
                    <div class="operator">
                        <dl>
                            <dd></dd>
                            <dd></dd>
                            <dd></dd>
                        </dl>
                    </div>
                </div>
                <div class="tab">
                    <div class="item">
                        <ul>
                            <li class="split-line"></li>
                            <li class="split-line"></li>
                            <li class="split-line"></li>
                            <li class="split-line"></li>
                        </ul>
                        <div class="file-name">Untitled-1.js</div>
                        <div class="suffix"></div>
                    </div>
                    <a id="run-code" class="fa fa-play run-code" href="javascript:;"></a>
                </div>
                <div class="workspace">
                    <div id="code-edit" class="edit">
                        <ul id="paper"></ul>
                    </div>
                </div>

                <div class="info">
                    <div class="bug">
                        <span><i class="fa fa-times-circle"></i><span>0</span></span>
                        <span><i class="fa fa-warning"></i><span>0</span></span>
                    </div>
                    <div class="statistics">
                        <ul>
                            <li>
                                <span>Ln</span>
                                <span id="ln-num">3</span>
                                <span>,</span>
                                <span id="col-num">Col</span>
                                <span>1</span>
                            </li>
                            <li>
                                <span>Spaces:</span>
                                <span id="space-num">4</span>
                            </li>
                            <li>UTF-8</li>
                            <li>CRLF</li>
                            <li>JavaScript</li>
                            <li>
                                <i class="fa fa-smile"></i>
                                <i class="fa fa-bell"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="bottom-pen">
            <div class="task-bars">
                <div id="vscode" class="task-icon hvr-wobble-top"></div>
                <div id="chrome" class="task-icon hvr-wobble-top"></div>
            </div>
        </div>
    </div>
    <div class="back-info type-are">
        <h1 class="back-heading">Choose.</h1>
        <h1 class="back-heading">Build.</h1>
        <h1 class="back-heading">Launch.</h1>
    </div>
    <!--js plugins-->
    <script src="https://cdn.bootcss.com/babel-polyfill/7.2.5/polyfill.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="https://cdn.bootcss.com/velocity/1.5.2/velocity.min.js"></script>
    <script src="https://cdn.bootcss.com/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.bootcss.com/kute.js/1.6.2/kute.min.js"></script>
    <script src="https://cdn.bootcss.com/kute.js/1.6.2/kute-text.min.js"></script>
</body>
</html>
